{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="update_profile_page">
    <h2>Update Profile for {{ object.firstname }} {{ object.lastname }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button><br>
    </form>

    <p><a href="{% url 'show_profile' object.pk %}">Back to Profile</a></p>
</div>
{% endblock %}
