{% extends 'project/base.html' %}

{% block content %}
<div class="login_page">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'profile_create' %}" class="link">Create Account</a></p>
</div>
{% endblock content %}
