{% extends 'project/base.html' %}

{% block content %}
<div class="create-profile">
    <h2>Create Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock content %}
